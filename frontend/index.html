<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Hello</p>
  <video id="video" src="data:video/mp4;base64," controls autoplay="true">
    <!-- <source src="http://localhost:8000" type="video/mp4"></source> -->
  </video>
  <p>Hello 2</p>
</body>
<script>
  const data =  fetch('https://lukkanjos-turbo-engine-qw55pv5q77v2996v-8000.preview.app.github.dev/').then(async (response) => {
  const reader = response.body.getReader();
  
  let done = false;
  while(!done) {
    
    await reader.read().then((chunk) => {
      done = chunk.done
      const videoEl = document.getElementById('video');
      const srcValue = videoEl.getAttribute('src');
      videoEl.setAttribute('src', `${srcValue}${chunk.value.toString('base64url')}`)
  })
    console.log(done)
  }
  })
</script>
</html>
